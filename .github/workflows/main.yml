name: CI_CD WORKFOLWS
on: push

jobs:

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: CheCkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      - name: Install dependencies
        run: npm ci --prefer-offline
      - name: run linter
        run: npm run linter
      - name: npm audit
        run: npm audit --audit-level=moderate

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./node-api

    steps:
      - name: CheCkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: ./node-api/package-lock.json
      - name: Install dependencies
        run: npm ci --prefer-offline
      - name: run linter
        run: npm run linter
      - name: npm audit
        run: npm audit --audit-level=moderate
      - name: exec unit tests
        run: npm run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


  build-frontend-and-node-api:
    needs: [test-frontend,test-backend ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - context_name: ./frontend
            image_name: ghcr.io/nalvac/ci-cd-docker/frontend/app:latest
          - context_name: ./node-api
            image_name: ghcr.io/nalvac/ci-cd-docker/node-api/app:latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: $ {{matrix.image_name}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context_name }}
          push: true
          tags: ${{ matrix.image_name }}
          cache-on: type=gha # Cache pour le gitHub action
          cache-from: type=gha,mode=max # Cache tout, mm les layers interm√©diare
